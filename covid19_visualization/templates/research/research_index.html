<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前期研究</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">

    </script>

    <link href="/static/css/base.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/layout.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!-- 网页头部 -->
{% include 'header.html' %}

<!--网页主体 -->
<div class="container page-header" id="header_body">
    <h2>前期研究</h2>
</div>
<div class="container inner_research">
    <div class="body-main">
        {% for research in research_list %}
            <div class="article_cage">
                <div class="col-md-2 research-photo-cage">
                    <img src="/static/img/research_photo/1.png">
                </div>
                <div class="col-md-10 research-info-cage">
                    <h4><a href="/static/pdf/{{ research.research_url }}.pdf" target="_blank">{{ research.research_title }}</a></h4>
                    <p>研究人员：{{ research.author }}</p>
                    <span>期刊：<a href="#">{{ research.source }}</a></span><span>发表时间：{{ research.publish_date }}</span>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!--网页尾部 -->
{% include 'footer.html' %}
