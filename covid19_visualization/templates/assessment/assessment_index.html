<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预测评估</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">

    </script>

    <link href="/static/css/base.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/layout.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!-- 网页头部 -->
{% include 'header.html' %}

<!--网页主体 -->
<div class="container page-header" id="header_body">
    <h2>预测结果分析</h2>
</div>
<div class="container inner_assessment">
    <h4>美国部分州</h4>
    <div class="col-md-13 predict-container">
        {% for i,city,photo_index in city_list %}
            <div class="item{{ i }} predict-detail-cage" onclick="window.location.href='/covid19_table/assessment/detail/{{ city.cityName }}';">
                <img src="/static/img/assessment_photo/{{ photo_index }}.jpg">
                <div>
                    <p>{{ city.cityName }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!--网页尾部 -->
{% include 'footer.html' %}
